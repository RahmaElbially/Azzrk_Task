<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
    <title>Sportify</title>
</head>

<body>
    <!-- Hero Section -->
    <main class="hero-section">
        <div class="red-rectangle"></div>

        <!-- Navbar -->
        <nav>
            <div class="container navbar">
                <div class="links">
                    <div class="logo">
                        <img src="assets/images/logo.png" />
                    </div>
                    <ul>
                        <li><a href="#">الرئيسية</a></li>
                        <li><a href="#">الأقسام</a></li>
                        <li><a href="#">جميع المنتجات</a></li>
                        <li><a href="#">التخفيضات</a></li>
                    </ul>
                </div>

                <ul class="icons">
                    <li>
                        <div>
                            <img src="assets/icons/search-normal.svg" />
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="assets/icons/user.svg" />
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="assets/icons/heart.svg" />
                        </div>
                    </li>
                    <li>
                        <div class="shopping-cart">
                            <div class="num">0</div>
                            <img src="assets/icons/shopping-cart.svg" />
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Numbers -->
        <ul class="numbers">
            <li class="active">01</li>
            <li>02</li>
            <li>03</li>
        </ul>

        <!-- Main Content -->
        <div class="main-content">
            <img src="assets/images/hero1.png" alt="">
            <div class="data">
                <h1>
                    <span>الرا</span>
                    حة والأناقة
                    <span>في</span>
                    كل حركة
                </h1>
                <p>كل ما تحتاجه لتحقيق أهدافك الرياضية في مكان واحد</p>
                <button>تسوق الآن</button>
            </div>
        </div>

        <div class="red-rectangle-left"></div>
    </main>

</html>
